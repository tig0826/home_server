# Generic metadata about this project
name: flows
prefect-version: 2.14.3

# build section allows you to manage and build docker images
build:
- prefect_docker.deployments.steps.build_docker_image:
    id: build-image
    requires: prefect-docker>=0.4.0
    image_name: '{{ prefect.variables.dqx_image_name }}'
    tag: latest
    dockerfile: ./Dockerfile
    platform: linux/amd64


# push section allows you to manage if and how this project is uploaded to remote locations
push:
- prefect_docker.deployments.steps.push_docker_image:
    requires: prefect-docker>=0.4.0
    image_name: '{{ build-image.image_name }}'
    tag: '{{ build-image.tag }}'

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.set_working_directory:
    directory: /opt/prefect

# the definitions section allows you to define reusable components for your deployments
definitions:
  tags:
  - dqx
  work_pool:
    name: kubernetes
    job_variables:
      image: '{{ build-image.image }}'

# the deployments section allows you to provide configuration for deploying flows
deployments:
  - name: dqx_get_itemname
    tags:
    - dqx
    schedule:
    entrypoint: get_itemname/get_itemname.py:get_itemname
    work_pool:
      name: kubernetes
      job_variables:
        image: '{{ build-image.image }}'
      work_queue_name:
    version:
    description:
    parameters: {}
  - name: dqx_get_item_hash
    tags:
    - dqx
    schedule:
    entrypoint: get_item_hash_hiroba/get_item_hash.py:get_item_hash
    work_pool:
      name: kubernetes
      job_variables:
        image: '{{ build-image.image }}'
      work_queue_name:
    version:
    description:
    parameters: {}
  - name: dqx_get_trade_history
    tags:
    - dqx
    schedule:
      cron: 1 0 * * *
      timezone: Asia/Tokyo
      day_or: true
    entrypoint: get_trade_history/get_trade_history.py:get_trade_history
    work_pool:
      name: kubernetes
      job_variables:
        image: '{{ build-image.image }}'
      work_queue_name:
    version:
    description:
    parameters: {}
  - name: dqx_get_price_weapon
    tags:
    - dqx
    schedule:
      cron: 1 0 * * *
      timezone: Asia/Tokyo
    entrypoint: get_price/get_price.py:get_price_weapon
    work_pool:
      name: kubernetes
      job_variables:
        image: '{{ build-image.image }}'
      work_queue_name:
    version:
    description:
    parameters: {}
  - name: dqx_get_price_armor
    tags:
    - dqx
    schedule:
      cron: 1 0 * * *
      timezone: Asia/Tokyo
    entrypoint: get_price/get_price.py:get_price_armor
    work_pool:
      name: kubernetes
      job_variables:
        image: '{{ build-image.image }}'
      work_queue_name:
    version:
    description:
    parameters: {}
  - name: dqx_get_price_dougu
    tags:
    - dqx
    schedule:
      rrule: 'FREQ=DAILY;BYHOUR=7,13,20;BYMINUTE=2'
      timezone: Asia/Tokyo
    entrypoint: get_price/get_price.py:get_price_dougu
    work_pool:
      name: kubernetes
      job_variables:
        image: '{{ build-image.image }}'
      work_queue_name:
    version:
    description:
    parameters: {}
